<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Viewing your dataset!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles/cover.css" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="styles/x3dom.css"/>
    <script type="text/javascript" src="scripts/x3dom-full.js"></script>

</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Viewing</h1>
            </div>

            <div class="mastfoot">
                <div class="inner">

                    <x3d xmlns="http://www.x3dom.org/x3dom" showStat="false" showLog="false" x="0px" y="0px" width="800px" height="600px" altImg="helloX3D-alt.png">
                        <scene>
                            <viewpoint position='0 0 10' ></viewpoint>
                            <shape>
                                <appearance>
                                    <material diffuseColor='0.603 0.894 0.909' ></material>
                                </appearance>
                                <box DEF='box' ></box>
                            </shape>
                        </scene>
                    </x3d>

                </div>
            </div>

        </div>

    </div>

</div>

 ================================================== -->
